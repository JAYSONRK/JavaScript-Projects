<html>
    <head>
        <title>Roll dice </title>
    </head>


    <body>
        <div class="this">
        <h1>Roll the dice</h1>
        <div>
          <button onClick=myFunction()>Roll</button>
        </div>
      </div>
    </body>
</html>

  <script>
    const myFunction = () => {
      let dice = Math.floor(Math.random() * 6)
      const elementNode = document.createElement('p');
      elementNode.innerHTML = dice
      document.body.appendChild(elementNode);
    }
  </script>
