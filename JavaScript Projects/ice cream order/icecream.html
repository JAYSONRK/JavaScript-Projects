<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icecream.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Icecream</title>
</head>
<body>
    <div class="container min-vw-100 min-vh-100 d-flex justify-content-center align-items-center">
        <div>
        <div>
            <h1 class="pd-4">ICE CREAM ORDER</h1>
        </div>
            
        <div>
            <label>
                <input type="text" placeholder="Your sweet name" id="ice">
                <select name="ice-cream" class="ice-cream">
                    <option value="" >Select the Flavour</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="venila">Venila</option>
                    <option value="banana">Banana</option>
                    <option value="choclate">Choclate</option>
                </select> 
            </label>
        </div>
        <div class="place text-center">

        </div>
    </div>     
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        const name = document.querySelector('#ice');
        const selectElement = document.querySelector(".ice-cream");
        const result = document.createElement('p');
        const place = document.querySelector('.place')
        selectElement.addEventListener("change", () => {
            result.textContent = `Mr. ${name.value} selected ${selectElement.value}`;
            place.appendChild(result);
        });
    </script> 
</body>
</html>
