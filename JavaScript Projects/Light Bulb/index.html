<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Can you Turn On the light?</h1>
            <img src="./bulb_off.jpeg" alt="bulb_off" id="light-bulb">
            <div class="switch">
                <button onclick="document.getElementById('light-bulb').src='./bulb_on.png'">Turn On</button>
                <button onclick="document.getElementById('light-bulb').src='./bulb_off.jpeg'">Turn Off</button>
            </div>  
        </div>
    </div>
</body>
</html>
