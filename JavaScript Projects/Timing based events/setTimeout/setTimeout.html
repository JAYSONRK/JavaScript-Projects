<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setTimeout.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <h1></h1>
        <p>&nbsp;&nbsp;<span><i class="fa-solid fa-cake-candles"></i>&nbsp;<i class="fa-solid fa-cake-candles"></i>&nbsp;<i class="fa-solid fa-cake-candles"></i>&nbsp;<i class="fa-solid fa-cake-candles"></i>&nbsp;<i class="fa-solid fa-cake-candles"></i>&nbsp;<i class="fa-solid fa-cake-candles"></i>&nbsp;<i class="fa-solid fa-cake-candles"></i></span></p>
        <div class="btn1">
            <button>PRESS</button>
        </div>
        <div class="btn2">
            <button>CLEAR</button>
        </div>   
    </div>
    <script src="https://kit.fontawesome.com/d1df1383b8.js" crossorigin="anonymous"></script>
    <script>
        let clearTime;
        let press = document.querySelector('.btn1');
        let reset = document.querySelector('.btn2');
        press.addEventListener('click', () => { 
            clearTime = setTimeout(() => {
            document.querySelector('h1').innerHTML = 'HAPPY BIRTHDAY';
            document.querySelector('p').innerHTML = 'I wish you many many bithdays fill with happiness peace and fullfillments...';
        }, 3000);
    });

        reset.addEventListener('click', () => {
            clearTimeout(clearTime);
        })
    </script>
</body>
</html>
