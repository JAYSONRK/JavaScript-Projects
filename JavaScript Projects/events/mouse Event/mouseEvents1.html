<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mouseEvents1.css">
    <title>Document</title>
</head>
<body>
    <button class="btn1" onmousedown = mouseDown()>Mouse Down</button>
    <button class="btn2">Mouse Up</button>
    <button class="btn-3">Double Click</button>
    
    <script>
        const mouseDown = () => {
           document.querySelector('.btn1').style.color ='orange';
        };

        addEventListener('mouseup', () => {
    document.querySelector('.btn2').style.color = 'yellow';
        });

        addEventListener('dblclick', () => {
            document.querySelector('.btn-3').style.backgroundColor = 'yellow'; 
        })

    </script>
</body>
</html>
